<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			float: left;
			height: 70px;
			width: 50px;
			
		}
		div{
			height: 70px;
			width:50px;
			margin: 0 auto;
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript" src="tween.js"></script>
	<script type="text/javascript" src="mTween.js"></script>
</head>
<body>
	<ul>
		<li>
			<div><img src="img/0.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""></div>
		</li>
		<li>
			<img src="img/c.jpg" alt="">
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""></div>
		</li>
		<li>
			<img src="img/c.jpg" alt="">
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""></div>
		</li>
	</ul>
	<script type="text/javascript"> 
		var imgs = document.querySelectorAll('div img');
		var img1 = document.querySelectorAll('li>img');
		var divs = document.getElementsByTagName('div');
		//获取当前时间
		var date = new Date();
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();
		
		var time = zxc(h)+zxc(m)+zxc(s);
		
		for(var i=0;i<divs.length;i++){
			divs[i].getElementsByTagName('img')[0].src = 'img/'+time[i]+'.jpg';
		}
		
		asd();
		
		setInterval(function(){
			asd();
			//点闪烁
			for(var i=0;i<img1.length;i++){
				img1[i].src = 'img/c.jpg';
			}
			setTimeout(function(){
				for(var i=0;i<img1.length;i++){
					img1[i].src = 'img/b.jpg';
				}
			},500);
			
		},1000);
		
		function asd(){
			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			
			var time = zxc(h)+zxc(m)+zxc(s);
			
			qwe(5);
			if(time[5]=='0'){
				qwe(4);
			}
			if(zxc(s)=='00'){
				qwe(3);
			}
			if(zxc(s)=='00'&&qwe(3)=='0'){
				qwe(2);
			}
			if(zxc(m)=='00'&&zxc(m)=='00'){
				qwe(1);
			}
			if(zxc(m)=='00'&&zxc(m)=='00'&&qwe(1)=='0'){
				qwe(0);
			}
			
			function qwe(n){
				mTween(divs[n],'width',0,400,'linear',function(){
					divs[n].getElementsByTagName('img')[0].src = 'img/'+time[n]+'.jpg';
					mTween(divs[n],'width',50,400,'linear')	
				})
			}
			
		}
		
		//补零函数
		function zxc(n){
			return n<10? '0'+n:''+n;
		}
		
		
	</script>
</body>
</html>
