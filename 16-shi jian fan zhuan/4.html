<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			float: left;
			position: relative;
			height: 70px;
			width: 50px;
			overflow: hidden;
		}
		div{
			position: absolute;
			margin: 0;
			top: 0;	
		}
		img{
			vertical-align: top;
		}
	</style>
	<script type="text/javascript" src="tween.js"></script>
	<script type="text/javascript" src="mTween.js"></script>
</head>
<body>
	<ul>
		<li>
			<div><img src="img/0.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
		<li>
			<img src="img/c.jpg" alt="">
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
		<li>
			<img src="img/c.jpg" alt="">
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/0.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
	</ul>
	<script type="text/javascript"> 
		var imgs = document.querySelectorAll('div img');
		var img1 = document.querySelectorAll('li>img');
		var divs = document.getElementsByTagName('div');
		//获取当前时间
		var date = new Date();
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();
		
		var time = zxc(h)+zxc(m)+zxc(s);
		//把当前时间存入一个变量进行比较
		var time2 = time;
		//时间变化图片变化
		for(var i=0;i<divs.length;i++){
			divs[i].getElementsByTagName('img')[0].src = 'img/'+time[i]+'.jpg';
		}
		
		asd();
		
		setInterval(function(){
			asd();
			//点闪烁
			for(var i=0;i<img1.length;i++){
				img1[i].src = 'img/c.jpg';
			}
			setTimeout(function(){
				for(var i=0;i<img1.length;i++){
					img1[i].src = 'img/b.jpg';
				}
			},500);
			
		},1000);
		
		function asd(){
			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			
			var time = zxc(h)+zxc(m)+zxc(s);
			//时间拼接
			for(var i=0;i<divs.length;i++){
				divs[i].getElementsByTagName('img')[0].src = 'img/'+time[i]+'.jpg';
			}
			//两次事件进行对比，如果第二次不等于第一次，则进行滑动
			for(var i=0;i<time.length;i++){
				if(time2[i] != time[i]){
					qwe(i)
				}
			}
			//进行赋值
			time2 = time
			//时间滑动函数
			function qwe(n){
				divs[n].getElementsByTagName('img')[1].src = 'img/'+time[n]+'.jpg';
		
				mTween(divs[n],'top',-70,300,'linear',function(){
					divs[n].getElementsByTagName('img')[0].src = 'img/'+time[n]+'.jpg';
					divs[n].style.top = '';
				})
			}
		}
		
		//补零函数
		function zxc(n){
			return n<10? '0'+n:''+n;
		}
		
		
	</script>
</body>
</html>
