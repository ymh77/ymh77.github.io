<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				position: absolute;
				background-color: red;
			}
			#za{
				width: 500px;
				height: 500px;
				border:  5px solid black;
				background-color: white;
			}
		
		
		</style>
	</head>
	<body>
		<input type="button" name="" id="an" value="生成v字型" />
		<div id="za">
			
		</div>

		<script type="text/javascript">
			var za = document.getElementById('za');
			var an = document.getElementById('an');
			var li = 5;
			var str1 = '';
			var str2 = '';
			var str3 = '';
			var str4 = '';
			var num = 0;
	
			 for(var i=0;i<li;i++){
			 	if(i<li/2){
			 		str1 += '<div style="left:'+i*60+'px;top:'+i*60+'px;">'+i+'</div>';
			 	}else{
			 		str1 += '<div style="left:'+i*60+'px;top:'+(li-i-1)*60+'px;">'+i+'</div>';
			 	}
			 };
			  for(var i=0;i<li;i++){
			 	if(i<li/2){
			 		str2 += '<div style="left:'+(li-i-1)*60+'px;top:'+i*60+'px;">'+i+'</div>';
			 	}else{
			 		str2 += '<div style="left:'+i*60+'px;top:'+i*60+'px;">'+i+'</div>';
			 	}
			 };
			  for(var i=0;i<li;i++){
			 	if(i<li/2){
			 		str3 += '<div style="left:'+i*60+'px;top:'+(li-i-1)*60+'px;">'+i+'</div>';
			 	}else{
			 		str3 += '<div style="left:'+i*60+'px;top:'+i*60+'px;">'+i+'</div>';
			 	}
			 };
			  for(var i=0;i<li;i++){
			 	if(i<li/2){
			 		str4 += '<div style="left:'+i*60+'px;top:'+i*60+'px;">'+i+'</div>';
			 	}else{
			 		str4 += '<div style="left:'+(li-i-1)*60+'px;top:'+i*60+'px;">'+i+'</div>';
			 	}
			 };
			 
			 an.onclick = function(){
			 	num++;
			 	if(num == 1){
			 		za.innerHTML = str1;
			 	}else if(num == 2){
			 		za.innerHTML = str2;
			 	}else if(num ==3){
			 		za.innerHTML = str3;
			 	}else if(num == 4){
			 		za.innerHTML = str4;
			 	}
			};
			 
			 
			 
			 
			 
			
		</script>
	</body>
</html>
