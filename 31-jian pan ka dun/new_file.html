<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var box = document.getElementById('box');
			var bLeft = bTop = bRight = bBottom  = false;		
			
			setInterval(function(){
				if(bLeft){
					box.style.left = box.offsetLeft - 10+'px';
				} 
				if(bRight){
					box.style.left = box.offsetLeft + 10+'px';
				}
				if(bTop){
					box.style.top = box.offsetTop - 10+'px';
				} 
				if(bBottom){
					box.style.top = box.offsetTop + 10+'px';
				}
			},30)
			
			
			document.onkeydown = function(ev){
				switch(ev.keyCode){
					case 37: bLeft = true
					break;
					case 38: bTop = true
					break;
					case 39: bRight = true
					break;
					case 40: bBottom = true
					break;
					
				}
			};
			
			document.onkeyup = function(ev){
				switch(ev.keyCode){
					case 37: bLeft = false
					break;
					case 38: bTop = false
					break;
					case 39: bRight = false
					break;
					case 40: bBottom = false
					break;
					
				}
			};
		</script>
	</body>
</html>
