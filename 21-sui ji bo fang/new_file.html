<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	ul{
		margin: 20px auto 0;
		padding: 0;
		width: 600px;
	}
	li{
		list-style-type: none;
		float: left;
		width: 280px;
		margin: 0 10px;
		position: relative;
		height: 120px;
		overflow: hidden;
	}
	img{
		height: 120px;
		width: 280px;
	}
	div{
		position: absolute;
		top:0;
	}
</style>
<script src="mTween.js" type="text/javascript" charset="utf-8"></script>
<script src="tween.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<ul>
		<li>
			<div><img src="img/1.jpg" alt=""><img src="img/2.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/3.jpg" alt=""><img src="img/4.jpg" alt=""><img src="img/6.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/5.jpg" alt=""><img src="img/6.jpg" alt=""><img src="img/7.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/7.jpg" alt=""><img src="img/8.jpg" alt=""><img src="img/5.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/2.jpg" alt=""><img src="img/1.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/4.jpg" alt=""><img src="img/3.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/8.jpg" alt=""><img src="img/7.jpg" alt=""></div>
		</li>
		<li>
			<div><img src="img/6.jpg" alt=""><img src="img/5.jpg" alt=""></div>
		</li>
	</ul>
	
	<script type="text/javascript">
		var divs = document.getElementsByTagName('div');
		var imgs = divs[0].getElementsByTagName('img');
		var lis = document.getElementsByTagName('li');
		var imgheight = parseFloat(getComputedStyle(imgs[0]).height);
		
		for(var i=0;i<divs.length;i++){
			var imgs = divs[i].getElementsByTagName('img').length; 
			divs[i].num = 0; 
			divs[i].n = 1;
			fn(divs[i],imgs);
		}

		function fn(obj,len){
			
			setTimeout(function(){
				obj.num += obj.n;  
				
				if(obj.num == len-1){
					obj.n = -1;
				}
				if(obj.num == 0){
					obj.n = 1;
				}
				
				mTween(obj,'top',-imgheight*obj.num,200,'linear',function(){
					fn(obj,len);
				})
				
			},Math.random()*2000+1000)
		}
		
		
	</script>
</body>
</html>
