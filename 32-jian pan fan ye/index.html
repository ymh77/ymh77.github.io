<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 400px;
				border: 5px black solid ;
				margin: 20px auto;
				overflow: hidden; 
			}
			#box ul{
				width: 500px;
				height: 400px;
				margin: 0;
				padding: 0;
				position:relative;
			}
			#box li{
				width: 500px;
				height: 400px;
				overflow: hidden;
				position: absolute;
				left: 0;
				top: 0;
			}
			#box li img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="pic/1.jpg" alt="" /></li>
				<li><img src="pic/2.jpg" alt="" /></li>
				<li><img src="pic/3.jpg" alt="" /></li>
				<li><img src="pic/4.jpg" alt="" /></li>
				<li><img src="pic/5.jpg" alt="" /></li>
				<li><img src="pic/6.jpg" alt="" /></li>
				<li><img src="pic/7.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>
